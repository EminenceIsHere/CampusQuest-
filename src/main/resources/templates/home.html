<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperPal</title>
    <link rel="icon" href="/images/SRM_University,_Haryana_logo.png" alt="PaperPal Logo">
    <link id="theme-style" rel="stylesheet" href="style-dark.css"> <!-- Default dark theme -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Desktop navigation -->
<div id="pc">
    <nav class="navbar">
        <a href="#" class="navbar-brand">PaperPal</a>
        <div class="navbar-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
        <button id="theme-toggle" class="navbar-btn">Theme <i class="fa-solid fa-circle-half-stroke"></i></button>
    </nav>
</div>

<!-- Mobile navigation -->
<div id="mobile">
    <nav class="navbarmini">
        <a href="#" class="navbar-brandmini" style="font-size: 2.6rem">PaperPal</a>
        <!-- Dropdown for mobile using checkbox -->
        <div id="dropdown-container">
            <input type="checkbox" id="dropdown-checkbox">
            <label class="dropdown-label" for="dropdown-checkbox"><i class="fa-solid fa-bars"></i></label>
            <ul class="dropdown-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <button id="theme-toggles" class="navbar-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </nav>
</div>

<!-- JavaScript for theme toggle -->
<script>
    const themeLink = document.getElementById('theme-style');

    // Function to switch between light and dark themes
    function toggleTheme() {
        const currentTheme = themeLink.getAttribute('href');
        if (currentTheme.includes('dark')) {
            themeLink.setAttribute('href', 'style.css');
            localStorage.setItem('theme', 'light');
        } else {
            themeLink.setAttribute('href', 'style-dark.css');
            localStorage.setItem('theme', 'dark');
        }
    }

    // Add event listeners for both PC and mobile theme toggles
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    document.getElementById('theme-toggles').addEventListener('click', toggleTheme);

    // Load saved theme from localStorage on page load
    window.addEventListener('load', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            themeLink.setAttribute('href', 'style.css');
        } else {
            themeLink.setAttribute('href', 'style-dark.css');
        }
    });
</script>

<!-- Main content section -->
<div class="container">
    <h1>Home</h1>
    <hr class="styled-hr">

    <!-- Upload and get links buttons -->
    <div class="button-group">
        <a href="/upload" class="button">Upload Question Paper <i class="fa-solid fa-file-arrow-up"></i></a>
        <br><br>
        <a href="/getlinks" class="button">Get Exam File Links <i class="fa-sharp fa-solid fa-file-arrow-down"></i></a>
    </div>
</div>
<div class="container">
    <h2>Ask AI</h2>
    <hr class="styled-hr">

    <div id="ai-response" style="margin-bottom: 10px;"></div>
    <div id="loading-message" style="font-style: italic; color: gray;"></div>

    <form id="ai-form" onsubmit="getAiResponse(event)">
        <i id="prompt-logo" class="fa-brands fa-rocketchat"></i>
        <input type="text" id="prompt" name="prompt" placeholder="Enter the prompt..." required>
        <button type="submit">Get</button>
    </form>
</div>

<!-- Footer section -->
<footer>
    <div class="footer-content">
        <p>Developed By - <strong>Medhansh Sharma</strong></p>
        <p>
            <button><a href="https://www.linkedin.com/in/medhansh-sharma-a3a9a2284/" target="_blank" class="linkedin-link">Connect with me on LinkedIn <i class="fa-brands fa-linkedin"></i></a></button>
        </p>
        <p>Upload papers if you have and contribute in helping juniors.</p>
    </div>
</footer>

</body>
<script src="/script3.js"></script>
</html>
