<link id="theme-style" rel="stylesheet" href="/css/style-dark.css">
<title>Home</title>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main content section -->
<div class="main-container">
    <!-- Left side: Home and Ask AI sections -->
    <div class="left-column">
        <div class="container">
            <h1>Home</h1>
            <hr class="styled-hr">

            <!-- Upload and get links buttons -->
            <div class="button-group">
                <a href="/upload" class="button">Upload Question Paper <i class="fa-solid fa-file-arrow-up"></i></a>
                <br><br>
                <a href="/getlinks" class="button">Get Exam File Links <i class="fa-sharp fa-solid fa-file-arrow-down"></i></a>
            </div>
        </div>

        <div class="container">
            <h2>Ask AI</h2>
            <hr class="styled-hr">

            <div id="ai-response" style="margin-bottom: 10px;"></div>
            <div id="loading-message" style="font-style: italic; color: gray;"></div>

            <form id="ai-form" onsubmit="getAiResponse(event)">
                <i id="prompt-logo" class="fa-brands fa-rocketchat"></i>
                <input type="text" id="prompt" name="prompt" placeholder="Enter the prompt..." required>
                <button type="submit">Get</button>
            </form>
        </div>
    </div>

    <!-- Right side: Doubts section -->
    <div class="right-column">
        <div class="container">
            <h1>Post Your Doubts</h1>
            <hr class="styled-hr">
            <br>
            <div class="post-section">
                <form id="doubtForm">
                    <label for="title" style="font-size: 1.2rem">Doubt Title</label>
                    <input type="text" id="title" placeholder="Enter doubt title" required>
                    <br>
                    <br>
                    <br>

                    <label for="description" style="font-size: 1.2rem">Doubt Description</label>
                    <textarea id="description"  rows="4" placeholder="Describe your doubt in detail" required></textarea>
                    <br>
                    <br>
                    <button type="submit">Post Doubt</button>
                </form>
            </div>

            <h2>All Doubts</h2>
            <div id="doubtList">
                <!-- Doubts will be displayed here -->
            </div>
        </div>
    </div>
</div>

<!-- Footer section -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/script3.js"></script>
<script src="/js/script4.js"></script>
</body>

</html>

<style>
    /* Base Reset */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #003366, #0066cc);
        color: #f0f0f0;
        text-decoration: none;
    }

    /* Main Flexbox layout for the two columns */
    .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
    }

    /* Left column: Home and Ask AI */
    .left-column {
        flex: 2; /* Takes up 2/3 of the available width */
        min-width: 300px;
        margin-right: 10px; /* Reduced margin between columns */
    }

    /* Right column: Doubts */
    .right-column {
        flex: 1; /* Takes up 1/3 of the available width */
        min-width: 300px;
    }

    /* Flexbox behavior adjustments for smaller screens */
    @media (max-width: 768px) {
        .main-container {
            flex-direction: column; /* Stacks columns on top of each other on smaller screens */
        }

        .left-column, .right-column {
            margin-right: 0;
            margin-bottom: 20px;
        }
    }

    /* Rest of the original styles */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
    }

    textarea, input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #666;
        border-radius: 6px;
        background: rgba(60, 60, 60, 0.9);
        color: #f0f0f0;
        font-size: 1rem;
        resize: vertical;
    }

    button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #fff;
        background: linear-gradient(45deg, #009688, #80cbc4);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    button:hover {
        background: linear-gradient(45deg, #80cbc4, #009688);
        transform: scale(1.05);
    }

    .styled-hr {
        border: 0.5px;
        height: 1px;
        background: white;
        margin-bottom: 1px;
    }
</style>
