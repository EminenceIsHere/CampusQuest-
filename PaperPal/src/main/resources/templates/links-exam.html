<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam File Links</title>
    <link rel="icon" href="/SRM_University,_Haryana_logo.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Exam File Links</h1>
    <div th:if="${not #lists.isEmpty(links)}">
        <div class="button-group">
            <button><a th:each="link, stat : ${links}" th:href="${link}" class="button" target="_blank">Download PDF [[${stat.index} + 1]]</a></button>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(links)}">
        <p>Sorry Not Available ,we are trying to get soon..</p>
    </div>
    <a th:href="@{/home}" class="button">Back to Home</a>
</div>
<footer>
    <div class="footer-content">
        <p>Developed By - <strong>Medhansh Sharma</strong></p>
        <p>
            <a href="https://www.linkedin.com/in/medhansh-sharma-a3a9a2284/" target="_blank" class="linkedin-link">Connect with me on LinkedIn</a>
        </p>
        <p>
            Upload papers if you have and contribute in helping juniors.
        </p>
    </div>
</footer>
</body>
</html>
