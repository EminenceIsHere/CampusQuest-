<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- External CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Set New Password</h2>

    <!-- Password Form -->
    <form id="passwordForm">
        <p id="email-name" th:text= '${email}'></p> <!-- Thymeleaf to display email -->
        <label for="newPassword">Enter new password:</label>
        <br>
        <input type="password" id="newPassword" name="newPassword" required placeholder="New password">

        <label for="confirmPassword">Confirm new password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">

        <div id="passwordError" class="error-message hidden"></div> <!-- Error message for mismatching passwords -->

        <button type="submit">Submit</button>
    </form>
</div>

<!-- JavaScript -->
<script>
    const passwordForm = document.getElementById('passwordForm');
    const passwordError = document.getElementById('passwordError');
    const emailName=document.getElementById("email-name");

    // Function to show error messages
    function showError(element, message) {
        element.textContent = message;
        element.classList.remove('hidden');
    }

    // Function to hide error messages
    function hideError(element) {
        element.classList.add('hidden');
        element.textContent = '';
    }

    // Handle Password Form Submission
    passwordForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Clear previous error messages
        hideError(passwordError);

        // Check if passwords match
        if (newPassword !== confirmPassword) {
            showError(passwordError, 'Passwords do not match. Please try again.');
            return;
        }

        // Send POST request with the new password to the backend
        fetch(`/setNewPassword`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Set content type to application/json
            },
            body: JSON.stringify({ email: emailName.innerText, password: newPassword }) // Create a JSON object with both fields
        })
            .then(response => {
                if (response.ok) {
                    console.log("Password updated successfully")
                    window.location.href='/login'
                } else {
                    console.error("Failed to update password");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

    });
</script>

</body>
</html>
